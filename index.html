<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>사계 : 시네마 콘서트</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #0d0d0d; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; overflow: hidden;
        }

        .carousel-container {
            width: 92vw;
            height: 82vh; /* 80%보다 아주 살짝 키워 시원하게 배치 */
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
        }

        .carousel-slide {
            display: flex;
            width: 400%;
            height: 100%;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .slide-item {
            width: 25%;
            height: 100%;
        }

        .slide-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 세로를 꽉 채우며 글자가 크게 보이게 함 */
        }

        .dots {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }
        .dot.active { background-color: #fff; width: 20px; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-slide" id="track">
            <div class="slide-item"><img src="spring.png"></div>
            <div class="slide-item"><img src="summer.png"></div>
            <div class="slide-item"><img src="autumn.png"></div>
            <div class="slide-item"><img src="winter.png"></div>
        </div>
        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        const track = document.getElementById('track');
        const dots = document.querySelectorAll('.dot');
        let startX = 0, currentIndex = 0;

        window.addEventListener('touchstart', e => startX = e.touches[0].pageX);
        window.addEventListener('touchend', e => {
            const diff = startX - e.changedTouches[0].pageX;
            if (Math.abs(diff) > 40) {
                if (diff > 0 && currentIndex < 3) currentIndex++;
                else if (diff < 0 && currentIndex > 0) currentIndex--;
                track.style.transform = `translateX(-${currentIndex * 25}%)`;
                dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIndex));
            }
        });
    </script>
</body>
</html>
