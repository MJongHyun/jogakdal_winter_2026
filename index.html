<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>시네마 콘서트 : 사계</title>
    <style>
        /* 1. 배경 설정: 영화관 느낌의 딥 레드 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #1a0000; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* 모바일 브라우저 튕김 방지 */
        }

        /* 2. 컨테이너: 화면의 80% 높이 설정 */
        .carousel-container {
            position: relative;
            width: 90vw;       /* 가로 폭 90% */
            height: 80vh;      /* 세로 높이 80% (요청 반영) */
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            background-color: #000; /* 이미지 여백 시 검은색 배경 */
        }

        /* 3. 슬라이드 트랙 */
        .carousel-slide {
            display: flex;
            width: 400%; /* 슬라이드 4개 */
            height: 100%;
            transition: transform 0.4s ease-out;
        }

        /* 4. 이미지 처리: 절대 잘리지 않게 설정 */
        .slide-item {
            width: 25%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide-item img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* ⭐ 이미지가 잘리지 않고 전체가 다 보이게 함 */
        }

        /* 5. 하단 인디케이터 */
        .indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: 0.3s;
        }
        .dot.active {
            background-color: #fff;
            transform: scale(1.2);
        }

        /* 터치 안내 */
        .hint {
            position: fixed;
            top: 5vh;
            color: rgba(255,255,255,0.4);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="hint">← 좌우로 넘겨보세요 →</div>

    <div class="carousel-container">
        <div class="carousel-slide" id="track">
            <div class="slide-item"><img src="spring.png" alt="봄"></div>
            <div class="slide-item"><img src="summer.png" alt="여름"></div>
            <div class="slide-item"><img src="autumn.png" alt="가을"></div>
            <div class="slide-item"><img src="winter.png" alt="겨울"></div>
        </div>

        <div class="indicators">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        const track = document.getElementById('track');
        const dots = document.querySelectorAll('.dot');
        let startX = 0;
        let currentIndex = 0;

        // 터치 인식
        window.addEventListener('touchstart', e => startX = e.touches[0].pageX);
        window.addEventListener('touchend', e => {
            const endX = e.changedTouches[0].pageX;
            const diff = startX - endX;

            if (Math.abs(diff) > 50) { // 50px 이상 밀었을 때만 작동
                if (diff > 0 && currentIndex < 3) currentIndex++;
                else if (diff < 0 && currentIndex > 0) currentIndex--;
                
                track.style.transform = `translateX(-${currentIndex * 25}%)`;
                dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIndex));
            }
        });
    </script>
</body>
</html>
