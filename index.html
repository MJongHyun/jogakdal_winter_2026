<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMA CONCERT : 사계(四季)</title>
    <style>
        /* 기본 스타일 초기화 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #1a0000; /* 배경색을 어두운 레드로 맞춤 */ display: flex; justify-content: center; align-items: center; min-height: 100vh; }

        /* 캐러셀 컨테이너 */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 600px; /* 모바일 화면 최대 너비 설정 */
            overflow: hidden; /* 넘치는 이미지 숨김 */
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* 슬라이드들을 감싸는 트랙 */
        .carousel-slide {
            display: flex;
            width: 400%; /* 슬라이드 4개이므로 400% */
            transition: transform 0.5s ease-in-out; /* 부드러운 이동 효과 */
        }

        /* 개별 슬라이드 이미지 */
        .carousel-slide img {
            width: 25%; /* 전체 트랙의 1/4 */
            height: auto;
            object-fit: contain; /* 이미지 비율 유지 */
        }

        /* 이전/다음 버튼 스타일 */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.3); /* 반투명 검은색 배경 */
            color: white;
            border: none;
            font-size: 2rem;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s;
        }
        .carousel-btn:hover { background-color: rgba(0, 0, 0, 0.7); }
        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }

        /* 하단 인디케이터 (점) 스타일 */
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .indicator {
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .indicator.active { background-color: white; }

    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="조각달_봄.png" alt="봄 셋리스트">
            <img src="조각달_여름.png" alt="여름 셋리스트">
            <img src="조각달_가을.png" alt="가을 셋리스트">
            <img src="조각달_겨울.png" alt="겨울 셋리스트">
        </div>

        <button class="carousel-btn prev-btn">&#10094;</button>
        <button class="carousel-btn next-btn">&#10095;</button>

        <div class="carousel-indicators">
            <div class="indicator active" data-index="0"></div>
            <div class="indicator" data-index="1"></div>
            <div class="indicator" data-index="2"></div>
            <div class="indicator" data-index="3"></div>
        </div>
    </div>

    <script>
        // 요소 선택
        const slideContainer = document.querySelector('.carousel-slide');
        const slides = document.querySelectorAll('.carousel-slide img');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const indicators = document.querySelectorAll('.indicator');

        let counter = 0; // 현재 슬라이드 인덱스
        const size = slides[0].clientWidth; // 슬라이드 너비

        // 초기 슬라이드 위치 설정 (필요한 경우)
        // slideContainer.style.transform = 'translateX(' + (-size * counter) + 'px)';

        // 슬라이드 이동 함수
        function updateCarousel() {
            slideContainer.style.transform = 'translateX(' + (-size * counter) + 'px)';
            updateIndicators();
        }

        // 인디케이터 업데이트 함수
        function updateIndicators() {
            indicators.forEach(ind => ind.classList.remove('active'));
            indicators[counter].classList.add('active');
        }

        // 다음 버튼 클릭 이벤트
        nextBtn.addEventListener('click', () => {
            if (counter >= slides.length - 1) {
                counter = 0; // 마지막에서 처음으로
            } else {
                counter++;
            }
            updateCarousel();
        });

        // 이전 버튼 클릭 이벤트
        prevBtn.addEventListener('click', () => {
            if (counter <= 0) {
                counter = slides.length - 1; // 처음에서 마지막으로
            } else {
                counter--;
            }
            updateCarousel();
        });

        // 인디케이터 클릭 이벤트
        indicators.forEach(ind => {
            ind.addEventListener('click', (e) => {
                counter = parseInt(e.target.dataset.index);
                updateCarousel();
            });
        });

        // 창 크기 변경 시 슬라이드 너비 재계산 (반응형 대응)
        window.addEventListener('resize', () => {
            const newSize = slides[0].clientWidth;
            slideContainer.style.transform = 'translateX(' + (-newSize * counter) + 'px)';
        });
    </script>

</body>
</html>
