<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CINEMA CONCERT : 사계</title>
    <style>
        /* 모바일 꽉 찬 화면을 위한 설정 */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background-color: #000; 
            overflow: hidden; /* 스크롤 방지 */
            font-family: 'Pretendard', sans-serif;
        }

        .carousel-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .carousel-slide {
            display: flex;
            width: 400%;
            height: 100%;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 각 슬라이드가 화면을 가득 채우도록 */
        .slide-item {
            width: 25%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        .slide-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지가 잘리더라도 화면을 가득 채움 */
        }

        /* 컨트롤러: 모바일 가독성을 위해 버튼 제거 후 하단 점만 강조 */
        .carousel-indicators {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }
        .indicator {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: 0.3s;
        }
        .indicator.active {
            background-color: #fff;
            transform: scale(1.3);
        }

        /* 안내 문구 */
        .swipe-hint {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="swipe-hint">옆으로 넘겨서 셋리스트를 확인하세요</div>

    <div class="carousel-container" id="carousel">
        <div class="carousel-slide" id="slideTrack">
            <div class="slide-item"><img src="spring.png"></div>
            <div class="slide-item"><img src="summer.png"></div>
            <div class="slide-item"><img src="autumn.png"></div>
            <div class="slide-item"><img src="winter.png"></div>
        </div>

        <div class="carousel-indicators">
            <div class="indicator active"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
    </div>

    <script>
        const track = document.getElementById('slideTrack');
        const indicators = document.querySelectorAll('.indicator');
        let startX = 0;
        let currentX = 0;
        let currentIndex = 0;
        const totalSlides = 4;

        // 터치 이벤트 추가 (모바일 스와이프)
        window.addEventListener('touchstart', e => {
            startX = e.touches[0].pageX;
        });

        window.addEventListener('touchend', e => {
            const diff = e.changedTouches[0].pageX - startX;
            if (diff > 50 && currentIndex > 0) currentIndex--;
            else if (diff < -50 && currentIndex < totalSlides - 1) currentIndex++;
            
            updateSlide();
        });

        function updateSlide() {
            track.style.transform = `translateX(-${currentIndex * 25}%)`;
            indicators.forEach((ind, i) => {
                ind.classList.toggle('active', i === currentIndex);
            });
        }
    </script>
</body>
</html>
